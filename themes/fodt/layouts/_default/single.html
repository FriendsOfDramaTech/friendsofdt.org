{{ define "main" }}
<header class="splash-container content-page">
  <img src="https://images.unsplash.com/photo-1508778552286-12d4c6007799?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
    alt="An image of a theatrical curtain"
    style="max-width:100%; height:auto;"
  />
  <div class="splash">
    <h1 class="splash-head">{{ .Title }}</h1>
  </div>
</header>
<article class="content-wrapper content-page">
  <section class="content l-box">
    {{ .Content }}
  </section>
  {{- partial "footer.html" . -}}
</article>
{{ end }}
